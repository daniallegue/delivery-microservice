components:
  schemas:
    Order:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Identifier for the order of the delivery
          example: "3"
        customer:
          $ref: '#/components/schemas/Customer'
        vendor:
          $ref: '#/components/schemas/Vendor'
        status:
          type: string
          example: "Preparing"
        destination:
          $ref: '#/components/schemas/Location'
    Delivery:
      type: object
      properties:
        id:
          type: integer
          format: uuid
          description: Unique identifier for the delivery
          example: "3"
        order:
          $ref: '#/components/schemas/Order'
        courier:
          $ref: '#/components/schemas/Courier'
        rating:
          $ref: '#/components/schemas/Rating'
        time:
          $ref: '#/components/schemas/Time'
        issue:
          $ref: '#/components/schemas/Issue'

    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The id of the User
          example: "3"
    Customer:
      allOf:
        - $ref: '#/components/schemas/User'
      type: object
    Vendor:
      allOf:
        - $ref: '#/components/schemas/User'
      type: object
      properties:
        deliveryZone:
          type: integer
          format: int64
          description: The radius of the delivery zone of the Vendor
          example: "50"
        address:
          $ref: '#/components/schemas/Location'
        couriers:
          type: array
          items:
            $ref: '#/components/schemas/Courier'
    Courier:
      allOf:
        - $ref: '#/components/schemas/User'
      type: object
      properties:
        currentLocation:
          $ref: '#/components/schemas/Location'
        activeDelivery:
          $ref: '#/components/schemas/Delivery'
    Admin:
      allOf:
        - $ref: '#/components/schemas/User'
      type: object
    Location:
      type: object
      properties:
        latitude:
          type: number
          format: double
          description: The latitude of the location
          example: 12.33239039
        longitude:
          type: number
          format: double
          description: The longitude of the location
          example: 104.238381
    Time:
      type: object
      properties:
        pickUpTime:
          type: string
          format: date-time
          example: 2023-07-16T19:51:34
          description: The time when an order was picked up
        readyTime:
          type: string
          format: date-time
          example: 2023-07-16T19:51:34
          description: The estimation time for when an order will be ready
        deliveredTime:
          type: string
          format: date-time
          example: 2023-07-16T19:51:34
          description: The time when an order was delivered
    Issue:
      type: object
      properties:
        typeOfIssue:
          type: string
          example: "accident"
        comment:
          type: string
          example: "I got into an accident while delivering"
    Rating:
      type: object
      properties:
        grade:
          type: integer
          example: "3"
        comment:
          type: string
          description: "Very fast delivery"